<div class="main-page">
	<h1>Welcome to fastFlix!</h1>
	<div class="btn-container">
		<button
			mat-raised-button
			(click)="openUserRegistrationDialog()"
			class="btn btn--primary btn__sign-up"
			color="primary"
		>
			Sign up
		</button>
		<button
			mat-raised-button
			(click)="openUserLoginDialog()"
			class="btn btn--secondary btn__login"
			color="primary"
		>
			Log in
		</button>
	</div>
</div>
