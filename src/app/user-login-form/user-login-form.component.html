<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome back!</mat-card-title>
	</mat-card-header>

  <mat-card-content>
    <mat-spinner
    *ngIf="isLoading"
    class="login__spinner"
    color="primary"
    diameter="35"
  ></mat-spinner>
    <form>
      <mat-form-field>
        <input
          matInput
					[(ngModel)]="userData.Username"
					placeholder="Username"
					type="text"
					name="Username"
					required
				/>
			</mat-form-field>
			<mat-form-field>
				<input
					matInput
					[(ngModel)]="userData.Password"
					type="password"
					placeholder="Password"
					name="Password"
					required
				/>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button (click)="userLogin()" color="primary">
      Log in
		</button>
	</mat-card-actions>
</mat-card>
