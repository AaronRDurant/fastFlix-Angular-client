<div class="profile__container">
  <section>
    <mat-card class="update__container">
      <mat-card-header class="update__header">
        <mat-card-title>Update Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="update__form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Birthday"
              type="date"
              placeholder="Birthday"
              name="Birthday"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="update__form--action">
        <button
          aria-label="button that submits form to update user account"
          class="btn__update-account"
          mat-raised-button
          (click)="editUserData()"
          color="primary"
        >
          Update
        </button>
        <button
          aria-label="button that removes user account"
          class="btn__remove-account"
          mat-stroked-button
          (click)="removeAccount()"
          color="primary"
        >
          Remove Account
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
